<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Level Two</title>

  <link rel="stylesheet" href="../style-css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body id="body">
  <div class="header">
    <div class="countdown">Time Left: 20 Seconds</div>
    <form>
      <input class="btn" id="start-game-btn" type="button" value="Start Game" />
      <input class="btn" id="next-level-btn" type="button" value="Level 02" onclick="window.location.href='./level-03.html'" />
      <input class="btn" id="retry-btn" type="button" value="Retry" onclick="retryLevel()" />
    </form>
  </div>
  <main>
    <div class="grid-2">
      <div class="cell-2" id="cell0"></div>
      <div class="cell-2" id="cell1"></div>
      <div class="cell-2" id="cell2"></div>
      <div class="cell-2" id="cell3"></div>
      <div class="cell-2" id="cell4"></div>
      <div class="cell-2" id="cell5"></div>
      <div class="cell-2" id="cell6"></div>
      <div class="cell-2" id="cell7"></div>
      <div class="cell-2" id="cell8"></div>
    </div>
  </main>
  <div class="footer">
    <div class="display-message">Match the colors!</div>
    <div class="level-display" id="homepage">Moderate</div>
    <form>
      <input class="btn" type="button" value="Home Page" onclick="window.location.href='../index.html'" />
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src="../javascript/level-02.js"></script>
</body>

</html>
