<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Cell Match</title>

  <link rel="stylesheet" href="style-css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body id="body">
  <div class="header" id="homepage-header">
    <div id="title">Cell Match</div>
  </div>
  <main>
    <div>
      <div class="display-message">Welcome to the Cell Matching Game! The rules are simple:
        <br>
        <br> The various cells will be changing color, you must click on each to match them all.
        <br>
        <br> If you lose, you can always try again.
        <br>
        <br> Pick your difficulty level below to begin!</div>
      <br>
      <br>
      <form>
        <input class="btn" id="easy" type="button" value="Easy" onclick="window.location.href='levels-html/level-01.html'" />
        <input class="btn" id="moderate" type="button" value="Moderate" onclick="window.location.href='levels-html/level-02.html'" />
        <input class="btn" id="hard" type="button" value="Hard" onclick="window.location.href='levels-html/level-03.html'" />
      </form>
    </div>
  </main>
  <!-- <div class="footer">
    <div class="username-display"></div>
    <div class="level-display" id="homepage">Home Page</div>
  </div> -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="javascript/main.js"></script>
</body>

</html>
